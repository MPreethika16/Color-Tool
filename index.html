<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighten/Darken Color Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Lighten/Darken Color Tool</h1>
      <label for="hex-color">Color(hex)</label>
      <input
        type="text"
        name="hex"
        placeholder="#000000"
        id="hex-color"
        value="#c6d5ac"
      />

      <div class="toggle">
        <p id="lightenText" class="toggle-text">Lighten</p>
        <div id="toggleBtn" class="toggle-btn">
          <div class="inner-circle"></div>
        </div>
        <p id="darkenText" class="toggle-text unselected">Darken</p>
      </div>

      <label for="slider" id="sliderText">0%</label>
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        id="slider"
        name="slider"
      />
      <p>Input Color</p>
      <div id="input-color" class="box"></div>
      <p id="altered-colorText">Altered Color</p>
      <div id="altered-color" class="box"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
